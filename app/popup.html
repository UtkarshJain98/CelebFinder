<!doctype html>
<html ng-app="app">
  <head>
     <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Schedulr</title>

    <!-- SCROLLS -->

    <!-- SPELLS -->
    <script src="scripts/jquery.js"></script><!-- load jquery -->
    <script src="scripts/angular.js"></script><!-- load angular -->
    <script src="scripts/app.js"></script>

    <link rel="stylesheet" href="styles/icon.css">
    <link rel="stylesheet" href="styles/material.indigo-pink.min.css">
    <script defer src="scripts/material.min.js"></script>

    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">

  </head>
  <body ng-controller="mainController">
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" ng-show="isLoading"></div>
    <div class = "errorBox" ng-show="error">
        <h3>Sorry, we found nothing. :(</h3>
            <br><h1>ðŸ˜¢</h1>
    </div>
  <div ng-repeat="celeb in celebrities">



      <div class="demo-card-square mdl-card mdl-shadow--2dp" ng-show="celeb.name">
          <div class="mdl-card__title mdl-card--expand"  ng-style="{'background-image':'url({{celeb.image}})'}">
>
            <h2 class="mdl-card__title-text">{{celeb.name}}</h2>
          </div>
         <div class="mdl-card__actions">
            <span class="demo-card-image__filename">{{celeb.name}}</span>
          </div>
          <div class="mdl-card__supporting-text">
           {{celeb.intro}}
          </div>
          <div class="mdl-card__actions mdl-card--border" ng-href="{{celeb.url}}">
            <a class="mdl-button mdl-button--colored" ng-click="go_to_item(celeb.url)">
              More Info
            </a>
          </div>
        </div>
        </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
